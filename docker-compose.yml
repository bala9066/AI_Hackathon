version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_ai_hardware_pipeline
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Kolkata
      # AI API Keys (Set your own)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_key_here}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-your_anthropic_key_here}
      # Component Search APIs
      - DIGIKEY_API_KEY=${DIGIKEY_API_KEY:-your_digikey_key_here}
      - DIGIKEY_CLIENT_ID=${DIGIKEY_CLIENT_ID:-your_digikey_client_id}
      - MOUSER_API_KEY=${MOUSER_API_KEY:-your_mouser_key_here}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
      - ./output:/home/node/output
    networks:
      - n8n_network

  # Optional: PostgreSQL for production use
  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n_network
    # Uncomment below to use PostgreSQL as backend
    # Then add to n8n service environment:
    # - DB_TYPE=postgresdb
    # - DB_POSTGRESDB_HOST=postgres
    # - DB_POSTGRESDB_PORT=5432
    # - DB_POSTGRESDB_DATABASE=n8n
    # - DB_POSTGRESDB_USER=n8n
    # - DB_POSTGRESDB_PASSWORD=n8n_password

volumes:
  n8n_data:
  postgres_data:

networks:
  n8n_network:
    driver: bridge
